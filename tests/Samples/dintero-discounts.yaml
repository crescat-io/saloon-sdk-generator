                '401':
                    $ref: '#/responses/AccessForbidden'
                '403':
                    $ref: '#/responses/Forbidden'
                '404':
                    $ref: '#/responses/NotFound'
                '500':
                    $ref: '#/responses/ServerError'
    /accounts/{aid}/discounts/campaigns:
