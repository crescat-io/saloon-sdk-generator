            x-scopes:
                - admin:discounts
                - write:discounts
                - write:discounts:/available_for_receipt
            security:
                -   JWT: [ ]
            responses:
                '200':
                    description: claim deleted
                    schema:
                        $ref: '#/definitions/Claim'
                '400':
                    $ref: '#/responses/BadRequest'
                '401':
                    $ref: '#/responses/AccessForbidden'
                '403':
