                '404':
                    $ref: '#/responses/NotFound'
                '500':
                    $ref: '#/responses/ServerError'
        get:
            operationId: aid_discounts_available_for_receipt_get_claim
            summary: Get claim
            description: |
                Get details about a claim

                scopes:
