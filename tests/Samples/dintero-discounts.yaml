                                                type: string
                                                format: date-time
                                                description: |
                                                    New value must be after current
                            description:
                                type: string
                                example: Gjr et Stablestol kupp!
                            metadata:
                                type: object
                                maxProperties: 10
                                description: |
                                    Additional metadata about the discount
                                example:
                                    campaign_id: V101
                                    is_featured: true
                            name:
                                type: string
                                example: Spar 100,-
                            receipt_text:
                                type: string
                                description: |
