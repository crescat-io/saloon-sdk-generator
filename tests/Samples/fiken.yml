    |  86	   |HIGH_FOREIGN_SERVICE_DEDUCTIBLE (Tjeneste utlandet - TJENESTER_KJØPT_FRA_UTLANDET_MED_FRADRAG_FOR_HØY_MVA)	                              |Purchases	                 |
    |  87	   |HIGH_FOREIGN_SERVICE_NONDEDUCTIBLE (Tjeneste utlandet uten fradrag - TJENESTER_KJØPT_FRA_UTLANDET_UTEN_FRADRAG_FOR_HØY_MVA)	              |Purchases	                 |
    |  88	   |LOW_FOREIGN_SERVICE_DEDUCTIBLE (Lav tjeneste utlandet - TJENESTER_KJØPT_FRA_UTLANDET_MED_FRADRAG_FOR_LAV_MVA)	                          |Purchases	                 |
    |  89	   |LOW_FOREIGN_SERVICE_NONDEDUCTIBLE (Lav tjeneste utlandet uten fradrag - TJENESTER_KJØPT_FRA_UTLANDET_UTEN_FRADRAG_FOR_LAV_MVA)	          |Purchases	                 |
    |  91	   |HIGH_PURCHASE_OF_EMISSIONSTRADING_OR_GOLD_DEDUCTIBLE (Gull - KJØP_AV_KLIMAKVOTER_ELLER_GULL_MED_FRADRAG_FOR_MVA)	                      |Purchases	                 |
    |  92	   |HIGH_PURCHASE_OF_EMISSIONSTRADING_OR_GOLD_NONDEDUCTIBLE (Gull uten fradrag - KJØP_AV_KLIMAKVOTER_ELLER_GULL_UTEN_FRADRAG_FOR_MVA)	      |Purchases	                 |
    

servers:
  - url: https://api.fiken.no/api/v2


paths:
  /user:
    get:
      description: Returns information about the user
      operationId: getUser
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userinfo'
  /companies:
    get:
      description: Returns all companies from the system that the user has access to
      operationId: getCompanies
      tags:
        - companies
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [createdDate asc, createdDate desc, name asc, name desc, organizationNumber asc, organizationNumber desc]
            default: name asc
            description: Sorts results in either ascending (asc) or descending (desc) order based on the parameter value.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/company'
          headers:
            Fiken-Api-Page:
              schema:
                type: integer
              description: From the request header
            Fiken-Api-Page-Size:
              schema:
                type: integer
              description: From the request header
            Fiken-Api-Page-Count:
              schema:
                type: integer
              description: The total number of pages in this resource with this page size
            Fiken-Api-Result-Count:
              schema:
                type: integer
              description: The total number of elements in this resource

  /companies/{companySlug}:
    parameters:
      - $ref: '#/components/parameters/companySlug'
    get:
      description: Returns company associated with slug.
      operationId: getCompany
      tags:
        - companies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/company'


  /companies/{companySlug}/accounts:
    parameters:
      - $ref: '#/components/parameters/companySlug'
    get:
      description: |
        Retrieves the bookkeeping accounts for the current year
      operationId: getAccounts
      tags:
        - accounts
      parameters:
        - $ref: '#/components/parameters/fromAccount'
        - $ref: '#/components/parameters/toAccount'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/account'
          headers:
            Fiken-Api-Page:
              schema:
                type: integer
              description: From the request header
            Fiken-Api-Page-Size:
              schema:
                type: integer
              description: From the request header
            Fiken-Api-Page-Count:
              schema:
                type: integer
              description: The total number of pages in this resource with this page size
            Fiken-Api-Result-Count:
              schema:
                type: integer
              description: The total number of elements in this resource

  /companies/{companySlug}/accounts/{accountCode}:
    parameters:
      - $ref: '#/components/parameters/companySlug'
      - name: accountCode
        in: path
        required: true
        description: Code number of the bookkeeping account to retrieve for the current year.
        schema:
          type: string
    get:
      description: |
        Retrieves the specified bookkeping account.
        An account is a string with either four digits, or four digits, a colon and five digits ("reskontro").
              Examples:
              3020 and 1500:10001
      operationId: getAccount
      tags:
        - accounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account'

  /companies/{companySlug}/accountBalances:
    parameters:
      - $ref: '#/components/parameters/companySlug'
    get:
      description: |
        Retrieves the bookkeeping accounts and closing balances for a given date.
        An account is a string with either four digits, or four digits, a colon and five digits ("reskontro").
        Examples:
        3020 and 1500:10001
      operationId: getAccountBalances
      tags:
        - account balances
      parameters:
        - $ref: '#/components/parameters/fromAccount'
        - $ref: '#/components/parameters/toAccount'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
          description: |
            Dates are represented as strings formatted as YYYY-MM-DD.
            Example: January 1st, 1970: "1970-01-01"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/accountBalance'
          headers:
            Fiken-Api-Page:
              schema:
                type: integer
              description: From the request header
            Fiken-Api-Page-Size:
              schema:
                type: integer
              description: From the request header
            Fiken-Api-Page-Count:
              schema:
                type: integer
              description: The total number of pages in this resource with this page size
            Fiken-Api-Result-Count:
              schema:
                type: integer
              description: The total number of elements in this resource

  /companies/{companySlug}/accountBalances/{accountCode}:
    parameters:
      - $ref: '#/components/parameters/companySlug'
      - name: accountCode
        in: path
        required: true
        description: Code number of the bookkeeping account to retrieve
        schema:
          type: string
    get:
      description: Retrieves the specified bookkeping account and balance for a given date.
      operationId: getAccountBalance
      tags:
        - account balances
      parameters:
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
          description: |
            Dates are represented as strings formatted as YYYY-MM-DD.
            Example: January 1st, 1970: "1970-01-01"
      responses:
        '200':
