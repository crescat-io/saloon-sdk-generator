components:
  securitySchemes:
    fiken_api_oauth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://fiken.no/oauth/authorize'
          tokenUrl: 'https://fiken.no/oauth/token'
          scopes: {}
  schemas:
    accountBalance:
      allOf:
        - $ref: '#/components/schemas/account'
        - type: object
          properties:
            balance:
              type: integer
              format: int64
              example: 15200
              description: Balance of account for a given date given in cents (5050 = 50.50)
    account:
      type: object
      properties:
        code:
          type: string
          example: 1500:10029
        name:
          type: string
          example: 'John Lewis'
    address:
      type: object
      required:
        - country
      properties:
        streetAddress:
          type: string
          example: 'Karl Johan 34'
        streetAddressLine2:
          type: string
          example: 'H0405'
        city:
          type: string
          example: 'Oslo'
        postCode:
          type: string
          example: '0550'
        country:
          type: string
          example: 'Norway'
    attachment:
      type: object
      properties:
        identifier:
          type: string
          example: '24760'
          description: User-defined identifier for attachment. Could be the Invoice Id or receipt number for example.
        downloadUrl:
          type: string
        downloadUrlWithFikenNormalUserCredentials:
          type: string
        comment:
          type: string
          description: Field for additional information for this attachment.
        type:
          type: string
          enum: [invoice, reminder, unspecified, ocr, bank_statement]
          example: 'invoice'
    bankAccountRequest:
      type: object
      required:
        - bankAccountNumber
        - name
        - type
      properties:
        name:
          type: string
          example: 'Utgiftskonto DNB'
        bankAccountNumber:
          type: string
          example: '11112233334'
        bic:
          type: string
          example: 'DNBANOKKXXX'
        iban:
          type: string
          example: 'NO49 1111 2233 334'
        foreignService:
          type: string
          example: 'Barclays UK'
        type:
          type: string
          enum: [normal, tax_deduction, foreign, credit_card]
          example: 'normal'
        inactive:
          type: boolean
          default: false
          example: false
    bankAccountResult:
      type: object
      properties:
        bankAccountId:
          type: integer
          format: int64
          example: 2747365
        name:
          type: string
          example: 'Utgiftskonto DNB'
        accountCode:
          type: string
          example: '1920:10007'
        bankAccountNumber:
          type: string
          example: '15035646830'
        iban:
          type: string
        bic:
          type: string
        foreignService:
          type: string
        type:
          type: string
          enum: [normal, tax_deduction, foreign, credit_card]
          example: 'normal'
        reconciledBalance:
          type: integer
          format: int64
          example: 10050
          description: Amounts are always represented as a number, and specifies the number of cents in the amount. Fractions will be ignored. ie. 10050 = 100.50
        reconciledDate:
          type: string
          format: date
          example: '2018-04-03'
        inactive:
          type: boolean
          default: false
          example: false
    company:
      type: object
      properties:
        name:
          type: string
          example: 'Fiken AS'
          description: Name of company.
        slug:
          type: string
          example: 'fiken-as'
          description: Formatted name of company.
        organizationNumber:
          type: string
          example: '913312465'
          description: Brreg organization number.
        vatType:
          type: string
          enum: ["no", yearly, monthly, bi-monthly]
        address:
          $ref: '#/components/schemas/address'
        phoneNumber:
          type: string
          example: '62158537'
          writeOnly: true
        email:
          type: string
          example: 'kontakt@fiken.gmail'
        creationDate:
          type: string
          format: date
          example: '2018-04-03'
        hasApiAccess:
          type: boolean
          example: true
        testCompany:
          type: boolean
          description: Whether the company is a demo (true) or not
        accountingStartDate:
          type: string
          format: date
          example: '2018-04-03'
    contact:
      type: object
      required:
        - name
      properties:
        contactId:
          type: integer
          format: int64
          readOnly: true
          example: 2747365
        createdDate:
          type: string
          format: date
          readOnly: true
          example: '2018-04-03'
          description: Date that contact was created in Fiken, format yyyy-mm-dd.
        lastModifiedDate:
          type: string
          format: date
          readOnly: true
          example: '2018-04-03'
          description: Date that contact was last modified in Fiken, format yyyy-mm-dd.
        name:
          type: string
          example: 'Fiken AS'
        email:
          type: string
          example: 'kontakt@fiken.gmail'
        organizationNumber:
          type: string
          example: '913312465'
          description: Brreg organization number.
        customerNumber:
          type: integer
          format: int64
          example: 51248
          readOnly: true
        customerAccountCode:
          type: string
          example: '1500:20001'
          readOnly: true
          description: Format 1500:XXXXX
        phoneNumber:
          type: string
          example: '62158537'
          maxLength: 20
          writeOnly: true
        memberNumber:
          type: number
          example: 5464
          writeOnly: true
          description: A number that can be used to connect a contact to your own data.
        supplierNumber:
          type: integer
          format: int64
          readOnly: true
        supplierAccountCode:
          type: string
          example: '2400:20001'
          readOnly: true
          description: Format 2400:XXXXX
        customer:
          type: boolean
          default: false
          description: True if the contact is a customer. It is possible for a contact to be both customer and supplier.
        supplier:
          type: boolean
          default: false
          description: True if the contact is a supplier. It is possible for a contact to be both supplier and customer.
        bankAccountNumber:
          type: string
          example: '11112233334'
        contactPerson:
          type: array
          items:
            $ref: '#/components/schemas/contactPerson'
        notes:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/contactNote'
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          example: 'NOK'
          writeOnly: true
          description: ISO 4217 currency code. Default foreign currency to use when creating invoice to this contact (USD, EUR, SEK etc)
        language:
          type: string
          example: 'Norwegian'
          nullable: true
          description: The language to use when sending documents to this contact. NORWEGIAN or ENGLISH. Defaults to NORWEGIAN.
        inactive:
          type: boolean
          example: true
          description: Whether the contact has been deactivated (true) or is active (false)
        daysUntilInvoicingDueDate:
          type: integer
          format: int32
          description: Default number of days until due date for invoices.
          example: 15
        address:
          $ref: '#/components/schemas/address'
        groups:
          type: array
          items:
            type: string
        documents:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/attachment'
    contactNote:
      type: object
      properties:
        author:
          type: string
          example: 'Betty Boop'
        note:
          type: string
          example: 'Garage 45'
    contactPerson:
      type: object
      required:
        - name
        - email
      properties:
        contactPersonId:
          type: integer
          format: int64
          readOnly: true
          example: 2747365
        name:
          type: string
          example: 'Betty Boop'
        email:
          type: string
          example: 'bb@gmail.com'
        phoneNumber:
          type: string
          example: '98573564'
        address:
          $ref: '#/components/schemas/address'
    counter:
      type: object
      properties:
        value:
          type: integer
          format: int32
          example: 10000
          default: 10000
          description: Current value of the counter
    creditNoteLineResult:
      type: object
      required:
        - quantity
        - unitPrice
      properties:
        incomeAccount:
          type: string
          description: Field is similar to vatType, it defaults to the product's income account. Either the line or the product needs to have an income account set.
          example: '3000'
        vatType:
          type: string
          description: |
            One of: {"HIGH", "MEDIUM", "LOW", "EXEMPT", "EXEMPT_IMPORT_EXPORT", "EXEMPT_REVERSE", "OUTSIDE", "NONE"}. "HIGH" is the most common.
          example: 'HIGH'
        unitPrice:
          type: integer
          format: int64
          description: Net price per unit in invoice currency (in cents).
          example: 4550
        quantity:
          type: number
          description: Number of units to be invoiced.
          example: 5
        discount:
          type: number
          example: 25
          description: If field is set, all amounts must be given before the discount is applied. The API will calculate the new totals. Discount value should be a percent with a value between 0 and 100. Decimal values such as 25.5 are also allowed.
        productId:
          type: integer
          format: int64
          example: 2888156
          description: Product Id of product associated with invoice line.
        description:
          type: string
          maxLength: 200
          description: Description of the invoiced product or service.
          example: 'Goatskin, with extra-long suede cuffs'
        comment:
          type: string
          maxLength: 200
          description: Additional information to be printed on invoice.
          example: 'One size fits all'
    creditNoteResult:
